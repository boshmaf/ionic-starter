<ion-view class="login-view">
  <ion-content>
    <div class="padding -welcome">
      <div ng-if="vm.isLoggedIn()">
        <p> {{ 'HELLO' | translate }}, {{ vm.displayName }}!</p>
      </div>
      <button class="button button-block button-positive"
        ng-click="vm.loginWithGithub()"
        ng-if="!vm.isLoggedIn()"
        translate="LOGIN_GITHUB">
      </button>
      <button class="button button-block button-assertive"
        ng-click="vm.logout()"
        ng-if="vm.isLoggedIn()"
        translate="LOGOUT">
      </button>
    </div>
  </ion-content>
</ion-view>
